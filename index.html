    <title>GenshinForm</title>

<body>

    <div class="character">
        <img src="blondie.png" alt="">
    </div>

    <section>

        <div class="form-box">
            <div id="the-logo">
                <img src="genshing-logo.svg" alt="">
            </div>


            <form action="/genshin">

                <div class="input-box">
                    <label class="label-title" for="username">Hey, what's your name?</label>
                    <input class="input-place" id="username" name="username" type="text" placeholder="your name"
                        required>
                </div>

                <div class="input-box">
                    <label class="label-title" for="player">What type of Genshin Impact player are you ?</label>
                    <select class="input-place" name="player" id="player" placeholder="Please select" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="casual">Casual</option>
                        <option value="hardcore">Hardcore</option>
                        <option value="explorer">Explorer</option>
                        <option value="pro">Pro player</option>
                        <option value="new">New player</option>
                    </select>
                </div>

                <div class="input-box">
                    <label class="label-title" for="device">On what device you play?</label>
                    <select class="input-place" name="device" id="device" required>
                        <option id="selection" value="">Please select</option>
                        <option value="pc">Computer</option>
                        <option value="console">Console</option>
                        <option value="mobile">Mobile</option>
                    </select>
                </div>

                <div class="input-box">
                    <label class="label-title" for="requests">Any specail requests?</label>
                    <textarea class="input-place" name="requests" id="resquests" cols="20" rows="5"
                        placeholder="Tell us about it" required></textarea>
                </div>
                <button id="thebutton">Submit</button>
            </form>

    </section>
